<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="line">
        <span></span>
    </div>
    <div class="boxs">
        <div class="box">
            <div class="green"></div>
            <div class="card">
               <h2 class="card-heading">1982</h2>
               <p>Started as medical Representative at bevit pharmceutcals</p>
            </div>

        </div>

          <div class="box">
            <div class="dots"></div>
            <div class="card">
               <h2 class="card-heading">1987</h2>
               <p><p>Promoted to Area Manager, expanded Karnataka operations.</p></p>
            </div>

        </div>

          <div class="box">
            <div class="dots"></div>
            <div class="card">
               <h2 class="card-heading">1994</h2>
               <p><p>Became Regional Manager, led 25-member team.</p>
            </div>

        </div>

          <div class="box">
            <div class="dots"></div>
            
            <div class="card">
               <h2 class="card-heading">1998</h2>
                <p>Assigned Maharashtra region for business expansion.</p>
            </div>

        </div>

    </div>
</body>
</html>
